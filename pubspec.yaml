name: pokex
description: "PokeX"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.2.1
  hive_ce: ^2.10.1
  hive_ce_flutter: ^2.2.0
  http: ^1.3.0
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.6
  hive_ce_generator: ^1.8.2

flutter:
  uses-material-design: true
  
  assets:
    - assets/icons/home.png
    - assets/icons/home-outline.png
    - assets/icons/heart.png
    - assets/icons/heart-outline.png
    - assets/icons/settings.png
    - assets/icons/settings-outline.png